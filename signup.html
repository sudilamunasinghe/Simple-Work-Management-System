<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/7c40190028.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-card">
        <form action="#" method="post" name="form">
            <h1>Sign Up</h1>
            <div class="signup-fields">
                <div class="signup-fields-flex">
                    <div class="signup-fields-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" placeholder="Name" name="name" required>
                </div>
            </div>
            <div class="signup-fields">
                <div class="signup-fields-flex">
                    <div class="signup-fields-icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input type="Email" placeholder="Email" name="email" required><br>
                </div>
            </div>
            <div class="signup-fields">
                <div class="signup-fields-flex">
                    <div class="signup-fields-icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <input type="number" placeholder="Telephone No" name="tele" required><br>
                </div>
            </div>
            <div class="signup-fields">
                <div class="signup-fields-flex">
                    <div class="signup-fields-icon">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <input type="password" name="password" placeholder="Password" required><br>
                </div>
            </div>
            <div class="signup-fields">
                <div class="signup-fields-flex">
                    <div class="signup-fields-icon">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <input type="password" name="password" placeholder="Confirm Password" required><br>
                </div>
            </div>
            <div class="conditions">
                <input type="checkbox">
                <p>I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></p>
            </div>
            <div class="input-btn">
                <input type="submit" value="SIGN UP" id="signup">
            </div>
            <div class="already">
                <p>Already have an account? <a href="login.html">Login Here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
