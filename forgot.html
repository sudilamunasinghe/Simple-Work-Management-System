<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="forgot-card">
        <h1>FORGOT PASSWORD?</h1>
        <div class="header-underline"></div>
        <img src="assets/forgot.jpg">
        <form action="/verify.html">
            <div class="forgot-fields">
                <p>Email Address</p>
                <input type="email" placeholder="Youremail@domain.com" required>
            </div>
            <div class="forgot-btn-div">
                <input type="submit" id="forgot-btn" value="Send Verification Code">
            </div>
        </form>
    </div>
</body>
</html>
