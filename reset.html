<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Password</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="reset-card">
        <h1>Reset Password</h1>
        <div class="reset-underline"></div>
        <form action="/password-success.html">
            <p>Create Password</p>
            <input type="password" placeholder="Enter New Password" id="pass" required>
            <p>Confirm Password</p>
            <input type="password" placeholder="Re-Enter Password" id="pass" required>
            <input type="submit" value="Save Password" id="reset-submit">
        </form>
    </div>
</body>
</html>
